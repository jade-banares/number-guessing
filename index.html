<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/dist/style.css" />
    <title>Guess a number!</title>
  </head>
  <body>
    <header class="header-content">
      <div>
        <h1>
          Could you guess <br />
          a number?
        </h1>
        <p>(Between 1 and 10)</p>
        <div class="number">?</div>
      </div>
    </header>
    <main class="main-content">
      <section>
        <input type="number" class="guess" value="0" disabled />
        <div class="symbol">
          <button class="btn minus">-</button>
          <button class="btn plus">+</button>
        </div>
        <button class="btn check">Check!</button>
      </section>
      <section>
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">100</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Your Score: <span class="highscore">0</span>
        </p>
        <button class="btn again">Reset</button>
      </section>
    </main>
    <footer class="footer-content">
      <p>By Jade. All Rights Reserved 2024</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
